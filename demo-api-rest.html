<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clima con API</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Consulta de clima</h2>
    <button id="btn-api" class="btn btn-primary">Consultar API</button>
    <div id="resultado" class="card mt-3 p-3"></div>
</div>

<script src="js/jquery.min.js"></script>
<script>
    $("#btn-api").click(function() {
        $.ajax({
            url: "https://s1uplfovq4.execute-api.us-east-1.amazonaws.com/default/example",
            method: "GET",
            success: function(data) {
                $("#resultado").html("<strong>Mensaje:</strong> " + data.mensaje);
            },
            error: function() {
                $("#resultado").html("<strong>Error al consultar la API.</strong>");
            }
        });
    });
</script>
</body>
</html>
